<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../login/img/ecommerce.jpg">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="barDiscount">Desconto de 20% em todos os produtos!</div>
        <div class="header">
            <img src="../login/img/logo.png" alt="logo">
            <h1><a href="../index.html">DH&Ecommerce</a></h1>
        </div>
    </header>
    <main>
        <h1>Contato</h1>
        <form action="/Contato" method="GET">

            <div class="form">
                <input type="text" placeholder="Nome e Sobrenome" required>
                <input type="email" placeholder="E-mail" required>
                <textarea class="formb-input" type="" placeholder="" required></textarea>
            </div>

        </form>
        <div class="button">
            <button id="Limpar" type="submit">Limpar</button>
            <button id="Entrar" type="submit">Entrar</button>
        </div>
    </main>
    <footer> Todos os direitos reservados a Mesa 02 da Atividade 16 de Front-end I</footer>
</body>

</html>
